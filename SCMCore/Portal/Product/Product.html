<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-controller="ProductController">
    <section class="panel">
        <header class="panel-heading">
            <h4 class="inline-block ">محصولات</h4>
            <div class="clearfix"></div>
        </header>
        <div class="panel-body">
            <section class="panel">
                <div class="panel-body">
                    <script type="text/ng-template" id="tree-structure">
                        <div ng-mouseenter="MouseEnter(SubCat)" ng-mouseleave="MouseLeave(SubCat)" style="height:25px">
                            <div class="ProductNameContainer" ng-click="ToggleProductCategory(SubCat)">
                                <i ng-if="!SubCat.IDProduct && !SubCat.Open" class="fa fa-folder"></i>
                                <i ng-if="SubCat.Open == true" class="fa fa-folder-open"></i>
                                <i ng-if="SubCat.IDProduct" class="fa fa-file"></i>
                                <span class="ProductName">{{SubCat.Name_Fa}}</span>
                            </div>
                            <div class="NavigationInTreeCategory" ng-show="SubCat.ShowNavigation">
                                <i id="btnModalGallery" ng-if="SubCat.IDProduct" class="fa fa-file-image-o tree-item-category NavigationIemInTree" title="Product Gallery" data-placement="left" tooltip ng-click="OpenGalleryModal(SubCat.IDProduct,SubCat.Name_Fa)"></i>
                            </div>
                        </div>
                        <ul class="ProductCategoryTree" ng-if="SubCat.Open">
                            <li ng-repeat="SubCat in SubCat.ProductCategorys" ng-include="'tree-structure'">
                            </li>

                        </ul>
                        <ul class="ProductCategoryTree" ng-if="SubCat.Open">
                            <li ng-repeat="SubCat in SubCat.Products" ng-include="'tree-structure'">
                            </li>
                        </ul>
                    </script>
                    <ul class="ProductCategoryTree" style="direction:rtl">
                        <li ng-repeat="SubCat in ProductCategorys" ng-include="'tree-structure'">
                        </li>
                    </ul>
                </div>
            </section>
            <div class="clearfix"></div>
        </div>
    </section>
   

    
</div>
