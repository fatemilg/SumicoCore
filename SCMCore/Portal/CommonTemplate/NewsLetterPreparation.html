<div id="ModalNewsLetterPreparation" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" style="width:50%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close Float-Left" data-dismiss="modal">&times;</button>
                <h5 class="modal-title Float-Right Color-Green" dir="rtl">آماده سازی خبرنامه</h5>
                <div class="clearfix"></div>
            </div>
            <div class="modal-body" style="direction:rtl;text-align:right">
                <input id="NewsLetterManagement" type="button" value="Newsletter Management"  class="btn btn-success" ng-click="OpenNewsLetterManagement()" style="width:30%; display:inline-block" />

                <form name="FormTestNewsLetter">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label class="control-label">ایمیل تست:</label>
                        <input type="email" class="form-control" ng-model="CurrentTestNewsLetter.EmailTo" name="txtEmailTo" required style="width:50%; display:inline-block;direction:ltr;text-align:left" />
                        <span ng-hide="FormTestNewsLetter.txtEmailTo.$valid || FormTestNewsLetter.txtEmailTo.$pristine" class="txtValidation">*</span>
                        <input id="btnSaveTestNewsLetter" type="button" value="Send To Test Email" class="btn btn-success" ng-click="SendTestNewsLetter()" style="width:30%; display:inline-block" />
                    </div>
                </form>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<div newslettermanagement></div>
